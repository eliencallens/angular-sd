<h1>Todos</h1>
<table class="table table-striped">
  <thead>
    <th>Name</th>
    <th>Due date</th>
    <th>Budget</th>
    <th>Progress</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos | notDone">
      <td><a [routerLink]="['/todos', todo.id]">{{todo.name}}</a></td>
      <td>{{todo.dueDate | date:'EEEE d MMMM yy'}}</td>
      <td>{{todo.budget | currency:'EUR'}}</td>
      <td>{{todo.progress | percent}}</td>
    </tr>
  </tbody>
</table>
